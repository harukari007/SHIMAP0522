<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            padding: 0;
            margin: 0;
        }

        h1 {
            padding: 0;
            margin: 0;
            font-size: 50%;
        }
    </style>
    <title>MAP</title>
    <link rel="stylesheet" href="css/style.css"> <!-- 外部CSSファイルをリンク -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQueryを読み込む -->

</head>
<!-- MAP[START] -->
<h1>Add Infob-HTML</h1>
<div id="myMap" style='width:60%;height:70%;float:left;'></div>

<!-- MAP[END] -->


<script
    src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=AnhEqJsJ0qoGH55Af1BYCJxomgoCFbSi7YyAPNDiFd68HHQwR617pNUcT8Vgi-zA'
    async defer></script>
<script src="../js/BmapQuery.js"></script>
<script>
    //****************************************************************************************
    // BingMaps&BmapQuery
    //****************************************************************************************
    //Init
    function GetMap() {
        //------------------------------------------------------------------------
        //1. Instance
        //------------------------------------------------------------------------
        const map = new Bmap("#myMap");

        //------------------------------------------------------------------------
        //2. Display Map
        //------------------------------------------------------------------------
        map.startMap(33.58787844362583, 130.39429694304462, "load", 10); //The place is Bellevue.

        //----------------------------------------------------
        //3. Add Pushpin
        // pin(lat, lon, "color", [drag:true|false], [click:true|false], [hover:true|false], [visible:true|false]);
        //----------------------------------------------------
        let pin = map.pin(33.58787844362583, 130.39429694304462, "#ff0000");

        //----------------------------------------------------
        //4. Add Infobox-HTML
        // infoboxHtml(lat, lon, html);
        //----------------------------------------------------
        map.infoboxHtml(33.58787844362583, 130.39429694304462, '<div style="background:red;">ジーズアカデミー福岡校</div>');

    }
</script>

</body>

</html>
